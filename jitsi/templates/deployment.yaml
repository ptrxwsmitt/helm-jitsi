apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jitsi.fullname" . }}
  labels:
    {{- include "jitsi.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "jitsi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "jitsi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jitsi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: jicofo
          image: jitsi/jicofo
          imagePullPolicy: Always
          env:
            - name: XMPP_SERVER
              value: {{ .Values.jitsi.xmppServer }}
            - name: XMPP_DOMAIN
              value: {{ include "jitsi.XMPP_DOMAIN" . }}
            - name: XMPP_AUTH_DOMAIN
              value: {{ include "jitsi.XMPP_AUTH_DOMAIN" . }}
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_INTERNAL_MUC_DOMAIN" . }}
            - name: JICOFO_COMPONENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JICOFO_COMPONENT_SECRET
            - name: JICOFO_AUTH_USER
              value: focus
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JICOFO_AUTH_PASSWORD
            - name: TZ
              value: {{ .Values.jitsi.timeZone }}
            - name: JVB_BREWERY_MUC
              value: {{ .Values.jitsi.jvb.breweryMuc }}
        - name: prosody
          image: jitsi/prosody
          imagePullPolicy: Always
          env:
            - name: XMPP_DOMAIN
              value: {{ include "jitsi.XMPP_DOMAIN" . }}
            - name: XMPP_AUTH_DOMAIN
              value: {{ include "jitsi.XMPP_AUTH_DOMAIN" . }}
            - name: XMPP_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_MUC_DOMAIN" . }}
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_INTERNAL_MUC_DOMAIN" . }}
            - name: JICOFO_COMPONENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JICOFO_COMPONENT_SECRET
            - name: JVB_AUTH_USER
              value: {{ .Values.jitsi.jvb.user }}
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JVB_AUTH_PASSWORD
            - name: JICOFO_AUTH_USER
              value: {{ .Values.jitsi.jicofo.user }}
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JICOFO_AUTH_PASSWORD
            - name: TZ
              value: {{ .Values.jitsi.timeZone }}
            - name: JVB_TCP_HARVESTER_DISABLED
              value: "true"
        - name: web
          image: jitsi/web
          imagePullPolicy: Always
          env:
            {{- if .Values.jitsi.auth }}
            - name: ENABLE_AUTH
              value: '1'
            - name: AUTH_TYPE
              value: {{ .Values.jitsi.auth.type }}
            {{- end}}
            {{- if and (not .Values.jitsi.auth) (not .Values.jitsi.guests) }}
            - name: ENABLE_GUESTS
              value: '0'
            {{- end}}
            - name: XMPP_SERVER
              value: {{ .Values.jitsi.xmppServer }}
            - name: XMPP_DOMAIN
              value: {{ include "jitsi.XMPP_DOMAIN" . }}
            - name: XMPP_AUTH_DOMAIN
              value: {{ include "jitsi.XMPP_AUTH_DOMAIN" . }}
            - name: XMPP_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_MUC_DOMAIN" . }}
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_INTERNAL_MUC_DOMAIN" . }}
            - name: JICOFO_AUTH_USER
              value: {{ .Values.jitsi.jicofo.user }}
            - name: XMPP_BOSH_URL_BASE
              value: http://127.0.0.1:5280
            - name: TZ
              value: {{ .Values.jitsi.timeZone }}
            - name: JVB_TCP_HARVESTER_DISABLED
              value: "true"
        - name: jvb
          image: jitsi/jvb
          imagePullPolicy: Always
          env:
            - name: XMPP_SERVER
              value: {{ .Values.jitsi.xmppServer }}
            - name: DOCKER_HOST_ADDRESS
              value: {{ include "jitsi.XMPP_DOMAIN" . }}
            - name: XMPP_DOMAIN
              value: {{ include "jitsi.XMPP_DOMAIN" . }}
            - name: XMPP_AUTH_DOMAIN
              value: {{ include "jitsi.XMPP_AUTH_DOMAIN" . }}
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: {{ include "jitsi.XMPP_INTERNAL_MUC_DOMAIN" . }}
            - name: JICOFO_AUTH_USER
              value: {{ .Values.jitsi.jicofo.user }}
            - name: JVB_TCP_HARVESTER_DISABLED
              value: "true"
            - name: JVB_AUTH_USER
              value: {{ .Values.jitsi.jvb.user }}
            - name: JVB_PORT
              value: '{{ .Values.jitsi.jvb.port }}'
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JVB_AUTH_PASSWORD
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jitsi-config
                  key: JICOFO_AUTH_PASSWORD
            - name: JVB_BREWERY_MUC
              value: {{ .Values.jitsi.jvb.breweryMuc }}
            - name: TZ
              value: {{ .Values.jitsi.timeZone }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
